{% extends 'base.html' %}

{% block title %}OTP Verification{% endblock %}

{% block content %}
<h2>OTP Verification</h2>
<form method="post">
    {% csrf_token %}
    <label for="otp">Enter OTP:</label>
    <input type="text" id="otp" name="otp" required>
    <button type="submit">Verify OTP</button>
</form>
{% endblock %}
