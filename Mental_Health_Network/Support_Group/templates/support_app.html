{%extends 'base.html'%}
{%block start%}

<h1> Here you can see our exisiting support channels</h1>
<a href = '/support_detail/'>Support Group Details</a>

<table>
        <tr>
          <th>SL No.</th>
          <th>Group Name</th>
          <th>Group ID</th>
        </tr>
        {%for i in data%}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{i.group_name}}</td>
          <td>{{i.group_id}}</td>
        </tr>
        {%endfor%}
</table>
{%endblock%}
